<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsivo.css">

    <title>E-commerce.Dev</title>

  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fa-solid fa-laptop-code"></i>
        <h1>E-commerce.Dev</h1>
      </div>

      <div class="container-busca">
        <input type="text" placeholder="Pesquisar produtos" class="input-pesquisa"/>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>

    </header>

    <div class="container-categorias">
        <nav>
            <button class="botao-categorias ativo" data-categoria="todos"><i class="fa-solid fa-border-all"></i>Todos</button>
            <button class="botao-categorias" data-categoria="smartphones"><i class="fa-solid fa-mobile-retro"></i></i>Smartphones</button>
            <button class="botao-categorias" data-categoria="laptops"><i class="fa-solid fa-laptop"></i>Notebooks</button>
            <button class="botao-categorias" data-categoria="headphones"><i class="fa-solid fa-headphones"></i>Fones</button>
            <button class="botao-categorias" data-categoria="accessories"><i class="fa-solid fa-keyboard"></i>Acessórios</button>
            <button class="botao-categorias" data-categoria="smartwatch"><i class="fa-solid fa-clock"></i>SmartWatches</button>
        </nav>

    </div>

    <div class="hero">
        <h2>Black Friday Antecipada!</h2>
        <p>Até 50% de desconto em produtos selecionados</p>
    </div>

    <div class="produtos">
      <div class="produtos-container">

      </div>
    </div>

    <footer>
        <p>Copyright © 2025 | E-commerce.Dev - Todos os direitos reservados.</p>
        <p>Desenvolvido por Regi Lima.</p>
    </footer>

    <script src="js/script.js"></script>

  </body>
</html>
